<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/signup.css">
    <script src="https://kit.fontawesome.com/20fcf2641e.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="form-container">
        <h1>Login</h1>
        <form action="#" id="login-form" method="post">
            <div class="input-group">

                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input id="email" type="email" placeholder="Email" required>x`
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input id="password" type="password" placeholder="Password" required>
                </div>

                <div id="error-message-container" class="error-message"></div> 

                <div id="forgot-password-button" class="recover">
                    <a href="#">Forgot password?</a>
                </div>

            </div>
            <button id="login-button" type="submit">Login</button>
        </form>
        
        <div class="member">
            Not a member? <a href="./signup.html">
                Register here
            </a>
        </div>
    </div>

</body>

</html>
